{% load static %}

<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Admindek Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
        <meta name="keywords" content="bootstrap, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
        <meta name="author" content="colorlib" />
        <link rel="icon" href="https://colorlib.com/polygon/admindek/files/assets/images/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/waves.min.css' %}" type="text/css" media="all">
        <link rel="stylesheet" type="text/css" href="{% static 'css/feather.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/themify-icons.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/icofont.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/pages.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.toastmessage.css' %}">
    </head>

<body themebg-pattern="theme1">
    <div class="theme-loader">
        <div class="loader-track">
            <div class="preloader-wrapper">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle">
                        </div>
                    </div>
                </div>
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle">
                        </div>
                    </div>
                </div>
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle">
                        </div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material customForm form-material" action="{% url 'log_in' %}" method="post">{% csrf_token %}
                        <div class="text-center">
                            <img class="logo-img" src="{% static 'img/admin_logo.png' %}" alt="logo not found">
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">Sign In</h3>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="email" name="email" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Email</label>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="password" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Password</label>
                                </div>
                           
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">LOGIN</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/waves.min.js' %}" type="text/javascript"></script>
        <script type="text/javascript" src="{% static 'js/jquery.slimscroll.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/css-scrollbars.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/common-pages.js' %}"></script>
        <!-- <script src="{% static 'js/rocket-loader.min.js' %}" data-cf-settings="|49" defer=""></script> -->
        <script src="{% static '/js/jquery.toastmessage.js' %}"></script>
        {% if session_error %}
            <script type="text/javascript">
                $(document).toastmessage('showErrorToast', "Ooops! user log out please signIn  again.");
                console.log('hii');
            </script>
        {% endif %}
        {% if login_error %}
            <script type="text/javascript">
                $(document).toastmessage('showErrorToast', "Invalid email and password");
                console.log('hii');
            </script>
        {% endif %}

    </body>
</html>
