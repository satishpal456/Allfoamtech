{% extends 'base.html' %}
{% load static %}
{% static "" as baseUrl %}
{% block body %}
<div class="pcoded-content">
    <div class="page-header card">
        <div class="">
            <div class="card">
                <div class="card-block">
                    <div class="d-inline">
                        <h3>Batch Detail List</h3>
                        
                    </div>
                    <div class="dt-responsive table-responsive">  
                        <table id="multi-colum-dt" class="table table-striped table-bordered nowrap">
                            <thead>
                                <th>Product ID</th>
                                <th>Quantity</th>                            
                                <th>QR Download</th>                            
                            </thead>
                            <tbody>
                                {% for p_id,q in comb_list_1 %}
                                    <tr>
                                        <td>{{ p_id }}</td>
                                        <td>{{ q }}</td>
                                        <td><button class="btn btn-success" onclick="alert('work in progress')">Download</button>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
