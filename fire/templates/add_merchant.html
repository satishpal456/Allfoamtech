{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="pcoded-content">
   <!-- <div class="page-header card"> -->
      <!-- <div class=""> -->
         <!-- <div class="card"> -->
            <!-- <div class="card-block"> -->
               <div class="d-inline">
                    <h3>{{ title }}</h3>
               </div>
               <div class="page-header card text-center" id="video-name">
                  <div class="row">
                     <div class="col-sm-12">
                        <form class="md-float-material form-material" action="{% url 'add_merchant'  %}" method="post">{% csrf_token %}
                           <div class="auth-box card  text-left">
                              <div class=" mr-3 ml-3">
                                 <div class="row  ">
                                    <div class="col-sm-12 card-block ">
                                       <a href="{% url 'merchant_list' %}" >
                                          <h4 class="text-left" style="padding-bottom: 10px; font-weight: bold;"><i class="fa fa-chevron-left" aria-hidden="true"></i>
                                             {{ name }}
                                          </h4>
                                       </a>
                                       <div class="form-group form-primary">
                                          <input type="name" name="name" class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">Name</label>
                                       </div>
                                       <div class="form-group form-primary">
                                          <input type="Email" name="Email" class="form-control" required="">
                                          <input type="hidden" name="status" value="True" class="form-control" >

                                          <span class="form-bar"></span>
                                          <label class="float-label">Email</label>
                                       </div>
                                       <div class="form-group form-primary">
                                          <input type="Phone" name="Phone" class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">Phone</label>
                                       </div>
                                       <div class="form-group form-primary">
                                          <input type="Address" name="Address" class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">Address</label>
                                       </div>
                                       <div class="form-group form-primary">
                                          <input type="password" name="password" class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">Password</label>
                                       </div>
                                          <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                             <div class="text-left pt-1 ">
                                                <button type="submit">submit</button>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            <!-- </div> -->
         <!-- </div> -->
      <!-- </div> -->
   <!-- </div> -->
</div>
{% endblock %}
